<div class="form-container">
  <a routerLink="/login" id="goback">Go back</a>
  <h2>Custom Login</h2>
  <span class="error" *ngIf="error">{{ error }}</span>
  <form #loginForm="ngForm">
    <div class="form-group">
      <input class="txt form-control" #emailControl="ngModel" placeholder="Email" [(ngModel)]="email" name="email"
             required>
    </div>
    <div class="form-group">
      <input class="txt form-control" #passwordControl="ngModel" placeholder="Password" [(ngModel)]="password"
             name="password" type="password" required>
    </div>
    <button [disabled]="!loginForm.form.valid" type="submit" class="basic-btn" (click)="signIn(loginForm)">Sign In
    </button>
    <a routerLink="/signup" class="alc">Don't have an account?</a>
  </form>
</div>
